<div class="container-sm">
  <form>
    <!-- Post Reason -->
    <div class="form-row">
      <h5>1. Select the reason</h5>
      <div class="row g-3 align-items-center">
        <div class="col-4">
          <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
          <label class="form-check-label" for="flexRadioDefault1">
            Offering
          </label>
        </div>
        <div class="col-6">
          <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
          <label class="form-check-label" for="flexRadioDefault2">
            Looking for
          </label>
        </div>
      </div>
    </div>

    <!-- Post Details -->
    <div class="form-row">
      <h5>2. Details</h5>
      <div class="form-group">
        <label for="dateInput">Select a date:</label>
        <input type="date" class="form-control" id="dateInput" name="dateInput">
      </div>
      <div class="form-group">
        <label for="inputAddress">From</label>
        <input type="text" class="form-control" id="inputAddress" placeholder="e.g. Toronto">
      </div>
      <div class="form-group">
        <label for="inputAddress2">To</label>
        <input type="text" class="form-control" id="inputAddress2" placeholder="e.g. Ottawa">
      </div>
      <div class="form-group">
        <label for="inputState">Price</label>
        <input class="form-control" type="text" placeholder="$" aria-label="default input example">
      </div>
    </div>

    <!-- Contact info -->
    <div class="form-row">
      <h5>3. Contact Info</h5>
      <div class="form-group">
        <label for="inputState">Select contact type</label>
        <select id="inputState" class="form-control">
          <option selected>Choose...</option>
          <option>Instagram</option>
          <option>Facebook</option>
        </select>
      </div>
      <div class="form-group">
        <label for="inputState">Username</label>
        <div class="input-group">
          <span class="input-group-text" id="inputGroupPrepend">@</span>
          <input type="text" class="form-control" id="validationCustomUsername" aria-describedby="inputGroupPrepend" required>
        </div>
      </div>
    </div>

    <!-- Submit button-->
    <button type="submit" class="btn btn-primary">Create Post</button>
  </form>
</div>
