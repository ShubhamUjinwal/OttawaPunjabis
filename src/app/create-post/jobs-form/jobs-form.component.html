<div class="container-sm">
  <form #myForm="ngForm" (ngSubmit)="onSubmit()">
    <!-- Post Reason -->
    <div class="form-row">
      <h5>1. Select the reason</h5>
      <div class="row g-3 align-items-center">
        <div class="col-4">
          <input 
            [(ngModel)]="jobsData.post_type"
            value="Offering"
            class="form-check-input"
            type="radio"
            name="flexRadioDefault"
            id="flexRadioDefault1">
          <label class="form-check-label" for="flexRadioDefault1">Offering</label>
        </div>
        <div class="col-6">
          <input [(ngModel)]="jobsData.post_type" value="Looking For" class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
          <label class="form-check-label" for="flexRadioDefault2">Looking for</label>
        </div>
      </div>
    </div>

    <!-- Post Details -->
    <div class="form-row">
      <h5>2. Details</h5>
      <div class="form-group">
        <label for="dateInput">Select a date:</label>
        <input type="date" class="form-control" id="dateInput" name="dateInput" [(ngModel)]="jobsData.date">
      </div>

      <div class="form-group">
        <label for="inputState">Type</label>
        <select [(ngModel)]="jobsData.job_type" name="type" id="inputState" class="form-control">
          <option selected>Choose...</option>
          <option>Part-time</option>
          <option>Full-time</option>
          <option>Full-time and part-time </option>
        </select>
      </div>

      <div class="form-group">
        <label for="inputAddress2">Location</label>
        <input [(ngModel)]="jobsData.location" name="location" type="text" class="form-control" id="inputAddress2" placeholder="location">
      </div>

      <div class="form-group">
        <label for="textarea1">Description</label>
        <textarea [(ngModel)]="jobsData.description" name="description" class="form-control" id="textarea1" rows="3" placeholder="Write a brief description about the job"></textarea>
      </div>
    </div>

    <!-- Contact info -->
    <div class="form-row">
      <h5>3. Contact Info</h5>
      <div class="form-group">
        <label for="inputState">Select contact type</label>
        <select [(ngModel)]="jobsData.contact_type" name="contact" id="inputState" class="form-control">
          <option selected>Choose...</option>
          <option>Instagram</option>
          <option>Facebook</option>
        </select>
      </div>
      <div class="form-group">
        <label for="inputState">Username</label>
        <div class="input-group">
          <span class="input-group-text" id="inputGroupPrepend">@</span>
          <input [(ngModel)]="jobsData.username" name="username" type="text" class="form-control" id="validationCustomUsername" aria-describedby="inputGroupPrepend" required>
        </div>
      </div>
    </div>

    <!-- Submit button-->
    <button type="submit" class="btn btn-primary" [disabled]="!myForm.valid">Create Post</button>
  </form>
</div>
