<div class="post">
  <div [ngStyle]="this.getRandomColor()" class="details">
    <h3>{{ rideshare_post.post_type }}</h3>
    <p>Rideshare on: {{ rideshare_post.available_on }}</p>
    <p>From: {{ rideshare_post.from }}</p>
    <p>To: {{ rideshare_post.to }}</p>
    <p>Price: ${{ rideshare_post.price }}</p>
  </div>
  <div class="contact-id">
    <span>Insta ID</span>
    <a href="#">{{ rideshare_post.contact }}</a>
  </div>
</div>
